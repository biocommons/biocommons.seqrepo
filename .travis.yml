dist: trusty
sudo: required
language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
cache: pip

before_install:
- wget https://launchpad.net/ubuntu/+source/htslib/1.2.1-2ubuntu1/+build/8443430/+files/tabix_1.2.1-2ubuntu1_amd64.deb
- sudo dpkg -i tabix_1.2.1-2ubuntu1_amd64.deb
install: pip install pytest pytest-cov tox-travis "coveralls<5.0"
script: make tox
after_success:
  - coveralls

stages:
  - test
  - deploy

jobs:
  include:
    - stage: deploy
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: biocommons
        skip_upload_docs: true
        skip_cleanup: true
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          branch: master
        password:
          secure: 
